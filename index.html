<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Patrones de Crochet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-crop-alt"></i>
            <h1>Crochet Pattern Pro</h1>
        </div>
    </nav>

    <main class="editor-container">
        <div class="top-toolbar">
            <div class="tool-section">
                <button class="tool-btn" id="newBtn" title="Nuevo proyecto">
                    <i class="fas fa-file"></i>
                </button>
                <button class="tool-btn" id="saveBtn" title="Guardar proyecto">
                    <i class="fas fa-save"></i>
                </button>
                <select id="loadProjects">
                    <option value="">Cargar...</option>
                </select>
                <button class="tool-btn" id="undoBtn" title="Deshacer">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="tool-btn" id="redoBtn" title="Rehacer">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="tool-section stitch-section">
                <div class="stitch-palette" id="stitchPalette"></div>
                <button id="stitchHelpBtn" class="help-btn">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="patternCanvas"></canvas>
            <div class="zoom-controls">
                <button id="zoomIn"><i class="fas fa-search-plus"></i></button>
                <button id="zoomOut"><i class="fas fa-search-minus"></i></button>
                <button id="resetView"><i class="fas fa-expand-arrows-alt"></i></button>
            </div>
        </div>

        <div class="config-bar">
            <div class="config-section">
                <label for="guideLines"><i class="fas fa-drafting-compass"></i></label>
                <input type="range" id="guideLines" min="4" max="24" value="8">
                <span id="guideLinesValue">8</span>
                <label for="ringSpacing"><i class="fas fa-circle-notch"></i></label>
                <input type="range" id="ringSpacing" min="30" max="100" value="50">
                <span id="ringSpacingValue">50px</span>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
