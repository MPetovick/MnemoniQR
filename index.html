<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editor de patrones de crochet radiales">
    <title>LATROCA v.001</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar"><div class="navbar-brand"><i class="fas fa-crop-alt"></i><h1>LATROCA</h1></div></nav>
    <main class="editor-container">
        <div class="top-toolbar">
            <div class="tool-section">
                <button class="tool-btn" id="newBtn" title="Nuevo (N)"><i class="fas fa-file"></i></button>
                <button class="tool-btn" id="saveBtn" title="Guardar (Ctrl+S)"><i class="fas fa-save"></i></button>
                <button class="tool-btn" id="saveAsBtn" title="Guardar como"><i class="fas fa-save"></i>+</button>
                <button class="tool-btn" id="undoBtn" title="Deshacer (Ctrl+Z)"><i class="fas fa-undo"></i></button>
                <button class="tool-btn" id="redoBtn" title="Rehacer (Ctrl+Y)"><i class="fas fa-redo"></i></button>
                <select id="loadProjects" title="Cargar proyecto"><option value="">Cargar...</option></select>
            </div>
            <div class="tool-section stitch-section">
                <span class="tool-label">Puntadas</span>
                <button id="stitchHelpBtn" class="help-btn" title="GuÃ­a"><i class="fas fa-question-circle"></i></button>
                <div class="stitch-palette" id="stitchPalette"></div>
            </div>
        </div>
        <div class="canvas-wrapper">
            <div id="grid" class="grid-view">
                <div id="logoContainer" class="logo-container">
                    <img src="./logo.jpg" alt="Cadeneta ePatch Logo" id="logoImage">
                </div>
                <canvas id="patternCanvas" style="display: none;"></canvas>
                <div class="zoom-controls">
                    <button id="zoomIn" title="Zoom In (+)"><i class="fas fa-search-plus"></i></button>
                    <button id="zoomOut" title="Zoom Out (-)"><i class="fas fa-search-minus"></i></button>
                    <button id="resetView"><i class="fas fa-expand-arrows-alt"></i></button>
                </div>
            </div>
            <div class="export-panel">
                <div class="export-options">
                    <button class="export-btn" id="exportTxt" title="TXT"><i class="fas fa-file-alt"></i></button>
                    <button class="export-btn" id="exportPng" title="PNG"><i class="fas fa-image"></i></button>
                    <button class="export-btn" id="exportPdf" title="PDF"><i class="fas fa-file-pdf"></i></button>
                </div>
                <textarea id="exportText" placeholder="Vista previa..." readonly></textarea>
            </div>
        </div>
        <div class="config-bar">
            <div class="config-section">
                <div class="config-control">
                    <label for="guideLines" title="Divisiones"><i class="fas fa-drafting-compass"></i></label>
                    <input type="range" id="guideLines" class="vertical" min="4" max="24" value="8">
                    <span id="guideLinesValue">8</span>
                </div>
                <div class="config-control">
                    <label for="ringSpacing" title="Espaciado"><i class="fas fa-circle-notch"></i></label>
                    <input type="range" id="ringSpacing" class="vertical" min="30" max="80" value="50">
                    <span id="ringSpacingValue">50px</span>
                </div>
                <button class="tool-btn" id="addRingBtn" title="Nuevo anillo"></button>
            </div>
        </div>
    </main>
    <div id="stitchTooltip" class="tooltip hidden"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
