<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones de Ganchillo Radial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="patternCanvas"></canvas>
    
    <div class="controls">
        <div class="stitch-palette">
            <button class="stitch-btn active" data-stitch="chain">
                <span>⛓</span> Cadeneta
            </button>
            <button class="stitch-btn" data-stitch="single">
                <span>•</span> P. Bajo
            </button>
            <button class="stitch-btn" data-stitch="double">
                <span>↟</span> P. Alto
            </button>
        </div>
        
        <button id="reset">Reiniciar</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
