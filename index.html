<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editor profesional de patrones de crochet radiales con símbolos estandarizados">
    <title>RadialStitch Pro - Editor de Patrones de Crochet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-crop-alt"></i>
            <h1>Cadeneta ePatch</h1>
        </div>
    </nav>

    <main class="editor-container">
        <div class="workspace">
            <div class="canvas-container">
                <canvas id="patternCanvas"></canvas>
                <div class="controls">
                    <div class="zoom-controls">
                        <button id="zoomIn" title="Zoom In (+)"><i class="fas fa-search-plus"></i></button>
                        <button id="zoomOut" title="Zoom Out (-)"><i class="fas fa-search-minus"></i></button>
                        <button id="resetView" title="Resetear vista"><i class="fas fa-expand-arrows-alt"></i></button>
                    </div>
                    <div class="config-controls">
                        <div class="config-group">
                            <label for="guideLines"><i class="fas fa-drafting-compass"></i></label>
                            <input type="range" id="guideLines" min="4" max="24" value="8">
                            <span id="guideLinesValue">8</span>
                        </div>
                        <div class="config-group">
                            <label for="ringSpacing"><i class="fas fa-circle-notch"></i></label>
                            <input type="range" id="ringSpacing" min="30" max="80" value="50">
                            <span id="ringSpacingValue">50px</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="log-panel">
                    <textarea id="patternLog" placeholder="Secuencia de puntos por anillo..." readonly></textarea>
                </div>
                <div class="toolbar">
                    <button id="stitchHelpBtn" class="tool-btn" title="Guía de símbolos">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <button id="deleteLastStitchBtn" class="tool-btn" title="Borrar último punto">
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="stitch-palette" id="stitchPalette"></div>

        <div class="help-image-container">
            <img src="src/crochet.jpg" alt="Leyenda de puntos de crochet">
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
