<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editor profesional de patrones de crochet radiales">
    <title>RadialStitch Pro - Editor de Crochet</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar Principal -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-crop-alt logo-icon"></i>
            <h1 class="app-title">RadialStitch Pro</h1>
        </div>
        <div class="theme-picker">
            <button class="theme-btn light" data-theme="light" title="Tema Claro">
                <i class="fas fa-sun"></i>
            </button>
            <button class="theme-btn dark" data-theme="dark" title="Tema Oscuro">
                <i class="fas fa-moon"></i>
            </button>
            <button class="theme-btn contrast" data-theme="contrast" title="Alto Contraste">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <main class="editor-container">
        <!-- Sección de Edición Principal -->
        <div class="editor-main">
            <!-- Barra de Herramientas Superior -->
            <div class="top-toolbar">
                <div class="tool-group">
                    <button class="tool-btn" id="newProject" title="Nuevo Proyecto (Ctrl+N)">
                        <i class="fas fa-file"></i>
                    </button>
                    <button class="tool-btn" id="saveProject" title="Guardar (Ctrl+S)">
                        <i class="fas fa-save"></i>
                    </button>
                    <input type="file" id="importProject" hidden accept=".cprj">
                    <button class="tool-btn" id="importBtn" title="Importar Proyecto">
                        <i class="fas fa-file-import"></i>
                    </button>
                </div>
                
                <div class="tool-group">
                    <div class="color-picker">
                        <input type="color" id="stitchColor" title="Color de puntada">
                        <button class="tool-btn" id="colorPickerBtn">
                            <i class="fas fa-palette"></i>
                        </button>
                    </div>
                </div>
                
                <div class="tool-group">
                    <button class="tool-btn" id="undoBtn" title="Deshacer (Ctrl+Z)">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="tool-btn" id="redoBtn" title="Rehacer (Ctrl+Y)">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>

            <!-- Área de Dibujo -->
            <div class="canvas-container">
                <canvas id="mainCanvas"></canvas>
                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoomIn" title="Acercar (++)">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="zoom-btn" id="zoomReset" title="Resetear Vista">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="zoom-btn" id="zoomOut" title="Alejar (--)">
                        <i class="fas fa-search-minus"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Panel Lateral Derecho -->
        <aside class="side-panel">
            <!-- Gestión de Capas -->
            <div class="panel-section">
                <h3 class="panel-title">
                    Capas
                    <button class="icon-btn" id="addLayer" title="Añadir Capa">
                        <i class="fas fa-plus"></i>
                    </button>
                </h3>
                <div class="layer-list" id="layerList"></div>
            </div>

            <!-- Paleta de Puntadas -->
            <div class="panel-section">
                <h3 class="panel-title">Puntadas</h3>
                <div class="stitch-palette" id="stitchPalette"></div>
            </div>

            <!-- Controles de Exportación -->
            <div class="panel-section">
                <h3 class="panel-title">Exportar</h3>
                <div class="export-buttons">
                    <button class="export-btn" id="exportPNG">
                        <i class="fas fa-image"></i> PNG
                    </button>
                    <button class="export-btn" id="exportSVG">
                        <i class="fas fa-vector-square"></i> SVG
                    </button>
                    <button class="export-btn" id="exportPDF">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                </div>
            </div>
        </aside>

        <!-- Menú Contextual -->
        <div id="contextMenu" class="context-menu hidden">
            <ul>
                <li data-action="changeStitch"><i class="fas fa-exchange-alt"></i> Cambiar Puntada</li>
                <li data-action="deleteStitch"><i class="fas fa-trash"></i> Eliminar</li>
                <li data-action="addRing"><i class="fas fa-plus-circle"></i> Añadir Anillo</li>
                <li data-action="duplicate"><i class="fas fa-copy"></i> Duplicar</li>
            </ul>
        </div>

        <!-- Notificaciones -->
        <div id="toastContainer" class="toast-container"></div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script type="module" src="src/app.js"></script>
</body>
</html>
